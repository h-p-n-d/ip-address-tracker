<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <script defer src="app.js"></script>
    <script
      async
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header><h1>IP Address Tracker</h1></header>
    <main>
      <div class="search">
        <input id="target" type="text" placeholder="Search for any IP address or domain" />
        <button id="submitBtn"><img src="images/icon-arrow.svg" alt="" /></button>
      </div>
      <div class="data">
        <div class="data__content">
          <div class="data__content__item">
            <p>IP Address</p>
            <h2 id="ip">-</h2>
          </div>
          <div class="data__content__line"></div>
          <div class="data__content__item">
            <p>Location</p>
            <h2 id="location">-</h2>
          </div>
          <div class="data__content__line"></div>
          <div class="data__content__item">
            <p>Timezone</p>
            <h2 id="timezone">-</h2>
          </div>
          <div class="data__content__line"></div>
          <div class="data__content__item">
            <p>ISP</p>
            <h2 id="isp">-</h2>
          </div>
        </div>
      </div>
      <div id="map" class="map"></div>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">happnd</a>.</footer>
  </body>
</html>
